<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>Visualizador de PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }
        iframe {
            width: 100vw; /* Largura total da tela */
            height: 100vh; /* Altura total da tela */
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe src="cartaoDigitalAniela.pdf"></iframe>
</body>
</html>
