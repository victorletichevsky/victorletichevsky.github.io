<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visualizador de PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;

            justify-content: center;

            height: 100%;
            border: none;
        }

<body>
